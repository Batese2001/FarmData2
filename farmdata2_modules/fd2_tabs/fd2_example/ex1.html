<!-- define a div to wrqp around the app. -->
<!-- apply v-cloak so that app is not visible until after being rendered -->
<div id="ex1" v-cloak>

  <p>UserID: <span data-cy="user-id">{{ userID }}</span></p>
  <p>UserName: <span data-cy="user-name">{{ userName }}</span></p>

  <!-- Example of a v-model binding -->
  <div class="input-group">
    <span class="input-group-addon" id="comment-addon">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </span>
    <input type="text" class="form-control" placeholder="Comment" data-cy="comment-field" aria-describedby="comment-addon" v-model='comment'>
  </div>

  <!-- Demontrates binding from the Vue model -->
  <p>Comment: <span data-cy="comment">{{ comment }}</span></p>

  <!-- Example of event handling and api call -->
  <button data-cy="get-name-button" type="button" class="btn btn-success" @click='getFarmName'>Get Farm Name</button>
  <p>Farm Name: <span data-cy="farm-name">{{ farm }}</span></p>

  <!-- Example of v-for and using values obtained on page load -->
  <div class="form-gropup">
    <label for="field-button">Field: </label>
    <div class="btn-group" id="field-button">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ field }}<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" data-cy="field-list">
        <li v-for='field in fields'>
          <a @click="setField(field.name);">{{ field.name }}</a>
       </li>
      </ul>
    </div>
  </div>
</div>

<script>
// Define the Vue instance for the app.
// el: must match the id of the <div> for the app above.
// Note: The JS variables tags.fd2UserID and tags.d2UserName are defined by the module
new Vue({
  el: '#ex1',
  data: {
	  comment: null,
      farm: null,
      field: '...',
      fields: null,
      userID: fd2UserID,
      userName: fd2UserName,
  },
  mounted: function() {
    this.getFieldList();
  },
  methods: {
    getFarmName() {
      axios
        .get('/farm.json')
        .then(response => (this.farm = response.data.name))
        .catch(error => console.log(error))
    },
    getFieldList() {
      axios
        .get('/taxonomy_term.json?bundle=farm_areas&area_type=field')
        .then(response => (this.fields = response.data.list))
        .catch(error => console.log(error))
    },
    setField(val) {
        this.field = val;
    },
  }
});
</script>
